<!DOCTYPE html>
<html lang="zh-CN" />
<head>
    <title>死神VS火影维基百科</title>
    <meta charset="utf-8" />
    <link rel="manifest" href="https://diazynez.github.io/bvnwiki-third-party-app
/manifest.json">
    <link rel="icon" type="image/png" sizes="16x16" href="https://diazynez.github.io/bvnwiki-third-party-app
/icon/16x16.png">
    <style type="text/css">
        html,body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        iframe {
            margin: 0;
            border-style: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <button id="btnInstall" href="javascript:void(0);" aria-hidden="true" style="display: none">安装</button>
    <iframe src="https://bvn.huijiwiki.com/wiki/Home"></iframe>
    <script src="https://diazynez.github.io/bvnwiki-third-party-app
/jquery.min.js"></script>
    <script src="https://diazynez.github.io/bvnwiki-third-party-app
/pwacompat.min.js"></script>
    <script type="text/javascript">
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('https://diazynez.github.io/bvnwiki-third-party-app
/service-worker.js').then(function () {
            console.log('Service Worker 注册成功');
        });
    }
    var dfdPrompt = null;
    var btnInstall = $("#btnInstall");
    $(function () {
        window.addEventListener('beforeinstallprompt', function (e) {
            // 存储事件
            dfdPrompt = e;
            // 显示按钮
            btnInstall.show();
            // 阻止默认事件
            e.preventDefault();
            return false;
        });
        btnInstall.on("click", function () {
            if (dfdPrompt == null) {
                return;
            }
            // 通过按钮点击事件触发横幅显示
            dfdPrompt.prompt();
            // 监控用户的安装行为
            dfdPrompt.userChoice.then(function (choiceResult) {
                if (choiceResult.outcome === 'accepted') {
                    btnInstall.hide();
                    dfdPrompt = null;
                }
            });
        });
    });
    </script>
</body>
</html>
